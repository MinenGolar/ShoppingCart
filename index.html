<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minens Shoe Factory</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>

<!-- Header -->
<header>
    <h1>Welcome to Yeds Fashion Factory</h1>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<div class="main-content">
    <!-- Product List -->
    <div class="product" id="product1">
        <img src="images/product1.jpg" alt="Product 1 Image">
        <h2>Black Loafers</h2>
        <p>Price: &#8358;110000</p>
        <button onclick="addToCart('product1')">Add to Cart</button>
        <button class="like-button" onclick="likeProduct('product1')">
            <span class="heart"></span> Like
        </button>
    </div>

    <div class="product" id="product2">
        <img src="images/product2.jpg" alt="Product 2 Image">
        <h2>Brown Sneakers</h2>
        <p>Price: &#8358;200000</p>
        <button onclick="addToCart('product2')">Add to Cart</button>
        <button class="like-button" onclick="likeProduct('product2')">
            <span class="heart"></span> Like
        </button>
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total Quantity: <span id="totalQuantity">0</span></p>
        <p>Total Price: &#8358;<span id="totalPrice">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="contact-info">
        <h3>Contact Us</h3>
        <p>Email: info@minensshoes.com</p>
        <p>Phone: 00000000000</p>
    </div>
</footer>

</body>
</html>
